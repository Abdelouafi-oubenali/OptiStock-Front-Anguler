<div>
  <div class="flex justify-between items-center mb-6">
    <h3 class="text-xl font-bold">Inventory Management</h3>
    <button class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
      Add Inventory
    </button>
  </div>

  <div *ngIf="inventories.length === 0" class="text-center py-8">
    <p class="text-gray-500">No inventory data available</p>
  </div>

  <div *ngIf="inventories.length > 0" class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead>
      <tr>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name du Product</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantity on Hand</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantity Reserved</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Reference Document</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Warehouse Name </th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
      </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let item of inventories">
        <td class="px-6 py-4 whitespace-nowrap">{{ item.productName || 'N/A' }}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{ item.qtyOnHand }}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{ item.qtyReserved }}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{ item.referenceDocument }}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{ item.warehouseName }}</td>
        <td class="px-6 py-4 whitespace-nowrap">
          <button class="text-blue-600 hover:text-blue-900 mr-3">Edit</button>
          <button class="text-red-600 hover:text-red-900">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
