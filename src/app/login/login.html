<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-blue-100 p-4">
  <div class="w-full max-w-5xl flex bg-white rounded-3xl shadow-2xl overflow-hidden">

    <!-- Partie gauche -->
    <div
      class="hidden lg:flex lg:w-1/2 relative overflow-hidden bg-cover bg-center"
      style="background-image: url('https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d?w=800&q=80');"
    >
      <div class="absolute inset-0 bg-gradient-to-br from-blue-900/95 to-blue-700/90"></div>

      <div class="relative z-10 p-12 flex flex-col justify-between w-full">
        <div>
          <h1 class="text-3xl font-bold text-white mb-2">StockPro</h1>
          <p class="text-blue-200">Gestion de Stock</p>
        </div>

        <div>
          <p class="text-white text-lg font-medium">
            Gérez votre inventaire efficacement
          </p>
          <p class="text-blue-200 text-sm">
            Suivi en temps réel de vos stocks
          </p>
        </div>
      </div>
    </div>

    <!-- Partie droite -->
    <div class="w-full lg:w-1/2 p-12 flex flex-col justify-center">
      <h2 class="text-3xl font-bold text-gray-800 mb-2">Connexion</h2>
      <p class="text-gray-500 mb-8">Connectez-vous à votre compte</p>

      <div class="space-y-6">
        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input
            type="email"
            [(ngModel)]="email"
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none"
          />
        </div>

        <!-- Mot de passe -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Mot de passe
          </label>
          <input
            type="password"
            [(ngModel)]="password"
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none"
          />
        </div>

        <!-- Erreur -->
        <div *ngIf="error" class="bg-red-50 border-l-4 border-red-500 p-4 rounded-lg">
          <p class="text-red-700 text-sm">{{ error }}</p>
        </div>

        <!-- Bouton -->
        <button
          (click)="login()"
          class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white py-3 rounded-xl font-semibold hover:from-blue-700 hover:to-blue-800 transition-all"
        >
          Se connecter
        </button>
      </div>

      <div class="mt-8 text-center text-sm text-gray-500">
        Pas encore de compte ?
        <span class="text-blue-600 font-medium cursor-pointer hover:underline">
          S'inscrire
        </span>
      </div>
    </div>

  </div>
</div>
