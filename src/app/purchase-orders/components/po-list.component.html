<div class="po-list bg-white rounded-lg shadow-md p-4">
  <!-- Filtres -->
  <div class="filters mb-6">
    <select
      (change)="onStatusFilterChange($event)"
      class="w-full md:w-auto px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition-colors"
    >
      <option value="">Tous les statuts</option>
      <option *ngFor="let status of statuses" [value]="status">{{status}}</option>
    </select>
  </div>

  <!-- Liste -->
  <div class="overflow-x-auto rounded-lg border border-gray-200">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Référence</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fournisseur</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Statut</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
      </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let order of orders$ | async" class="hover:bg-gray-50 transition-colors">
        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{order.reference}}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{order.supplierName}}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{order.orderDate | date}}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-gray-900">{{order.totalAmount | currency}}</td>
        <td class="px-6 py-4 whitespace-nowrap">
            <span [class]="'inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ' + getStatusClass(order.status)">
              {{order.status}}
            </span>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
          <div class="flex flex-wrap gap-2 items-center">
            <button
              (click)="viewOrder(order.id!)"
              class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
            >
              Voir
            </button>
            <button
              (click)="editOrder(order.id!)"
              class="inline-flex items-center px-3 py-1.5 border border-gray-300 text-xs font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
            >
              Modifier
            </button>
            <button
              (click)="deleteOrder(order.id!)"
              class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors"
            >
              Supprimer
            </button>
            <select
              (change)="onStatusChange(order.id!, $event)"
              class="px-2 py-1.5 border border-gray-300 rounded-md text-xs focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition-colors"
            >
              <option value="">Changer statut</option>
              <option *ngFor="let status of getAvailableStatuses(order.status)"
                      [value]="status">{{status}}</option>
            </select>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Loading -->
  <div *ngIf="loading$ | async" class="flex justify-center items-center py-12">
    <div class="flex flex-col items-center space-y-3">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
      <p class="text-sm text-gray-500">Chargement...</p>
    </div>
  </div>

  <!-- Error -->
  <div *ngIf="error$ | async as error"
       class="mt-4 p-4 bg-red-50 border-l-4 border-red-500 rounded-r-md">
    <div class="flex">
      <div class="flex-shrink-0">
        <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
        </svg>
      </div>
      <div class="ml-3">
        <p class="text-sm text-red-700">{{error}}</p>
      </div>
    </div>
  </div>
</div>
